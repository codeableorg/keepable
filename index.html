<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/curly-braces.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <link rel="stylesheet" href="/assets/styles/gustavo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Keepable</title>
  </head>
  <body>
    <header class="index-header">
      <div class="nav-header">
        <div class="header-logo">
          <img src="/assets/images/logo.svg" alt="Keepable" />
        </div>
      </div>
      <div class="header-message">
        <div>
          <span>Welcome to {keepable}.</span>
          <span class="message-weather"></span>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="sidebar">
        <a href="" class="sidebar-text sidebar-notes"
          ><div class="sidebar-text-wrapper sidebar-bracket">
            <img
              src="assets/images/curly-braces.svg"
              alt="{"
              class="sidebar-bracket"
            />
            <span>Notes</span>
          </div></a
        >
        <a href="" class="sidebar-text sidebar-trash"
          ><div class="sidebar-text-wrapper sidebar-trash">
            <img
              src="assets/images/trash.svg"
              alt="trash"
              class="sidebar-bracket"
            /><span>Trash</span>
          </div></a
        >
      </div>
      <div class="notes-wrapper">
          <form action="" class="form-notes">
            <textarea name="" id="body-note" cols="30" rows="5" placeholder="Some great think!" ></textarea>
            <div class="form-buttons">
              <button class="pallette-button">
                <img src="assets/images/pallette.svg" alt="" />
              </button>
              <input type="submit" value="Keep it!" class="keep-button" />
            </div>
        </div>
      </div>
    </div>
    <!-- <script src="geolocation.js"></script> -->
  </body>
</html>
