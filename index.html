<!DOCTYPE html>
<html lang="">
    <head>
	    <title>Keepeable</title>
		<link type="text/css" href="style.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/8139da8373.js" crossorigin="anonymous"></script>
    </head>
    <body>
	    <header>
			<img src="%7Bkeepable%7D.svg" alt="logo">
			<span id = "location"></span>
	    </header>
	    <main>
			<nav>
				<div>
					<img src="Vector.svg" alt="logo">
					<span>Notes</span>
				</div>
				<div>
					<img src="Frame.svg" alt="logo">
					<span>Trash</span>
				</div>

			</nav>
			<section class="app-wrapper">
				<div id="form">
					<div id="input">
						<label for="title"></label><input id="title" type="text" placeholder="Some great title!">
						<br>
						<label for="content"></label><textarea id="content" placeholder="Some great content!"></textarea>
					</div>
					<div id="control">
						<p onclick="app.showPalette(event, 'form')"><i class="fas fa-palette"></i></p>
						<button id="submit" onclick="app.createNote()">Keep it!</button>
					</div>
				</div>
				<section id="notes">
					<!--- HERE GOES THE NOTES-->
				</section>
			</section>
			<section id = "color-palette">
				<div>
					<div class="color-palette-button" style="background-color: #FFFFFF; border: 1px solid #999B9E"></div>
					<div class="color-palette-button" style="background-color: #F25B82"></div>
					<div class="color-palette-button" style="background-color: #FBBC04"></div>
					<div class="color-palette-button" style="background-color: #FFF475"></div>
					<div class="color-palette-button" style="background-color: #CCFF90"></div>
				</div>
				<div>
					<div class="color-palette-button" style="background-color: #A7FFEB"></div>
					<div class="color-palette-button" style="background-color: #CBF0F8"></div>
					<div class="color-palette-button" style="background-color: #AECBFA"></div>
					<div class="color-palette-button" style="background-color: #D7AEFB"></div>
					<div class="color-palette-button" style="background-color: #FDCFE8"></div>
				</div>
			</section>
		</main>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<!---FAVORITES GOES HERE-->
			</div>
		</div>
	<script src="./script.js"></script>
    </body>
</html>
