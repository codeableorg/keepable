<!DOCTYPE html>
<html lang="">
    <head>
	    <title>Keepeable</title>
		<link type="text/css" href="style.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/8139da8373.js" crossorigin="anonymous"></script>
    </head>
    <body>
	    <header>
			<img src="./assets/%7Bkeepable%7D.svg" alt="logo">
			<span id = "location"></span>
	    </header>
	    <main>
			<nav>
				<div id="notes-tab" onclick="app.state = 'active';app.render()">
					<img src="./assets/Vector.svg" alt="logo">
					<span>Notes</span>
				</div>
				<div id="trash-tab" onclick="app.state = 'deleted';app.render()">
					<img src="./assets/Frame.svg" alt="logo">
					<span>Trash</span>
				</div>

			</nav>
			<section id="app-wrapper">
				<!--MAIN CONTAINER-->
			</section>
			<section id = "color-palette">
				<div>
					<div class="color-palette-button" style="background-color: #FFFFFF; border: 1px solid #999B9E"></div>
					<div class="color-palette-button" style="background-color: #F25B82"></div>
					<div class="color-palette-button" style="background-color: #FBBC04"></div>
					<div class="color-palette-button" style="background-color: #FFF475"></div>
					<div class="color-palette-button" style="background-color: #CCFF90"></div>
				</div>
				<div>
					<div class="color-palette-button" style="background-color: #A7FFEB"></div>
					<div class="color-palette-button" style="background-color: #CBF0F8"></div>
					<div class="color-palette-button" style="background-color: #AECBFA"></div>
					<div class="color-palette-button" style="background-color: #D7AEFB"></div>
					<div class="color-palette-button" style="background-color: #FDCFE8"></div>
				</div>
			</section>
		</main>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<!--SELECTED GOES HERE-->
			</div>
		</div>
	<script src="./script.js"></script>
    </body>
</html>
