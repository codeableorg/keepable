<!DOCTYPE html>
<html lang="">
    <head>
	    <title>Keepeable</title>
		<link type="text/css" href="style.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/8139da8373.js" crossorigin="anonymous"></script>
    </head>
    <body>
	    <header>
			<img src="%7Bkeepable%7D.svg" alt="logo">
			<span id = "location"></span>
	    </header>
	    <main>
			<nav>
				<div>
					<img src="Vector.svg" alt="logo">
					<span>Notes</span>
				</div>
				<div>
					<img src="Frame.svg" alt="logo">
					<span>Trash</span>
				</div>

			</nav>
			<section class="app-wrapper">
				<div id="form">
					<div id="input">
						<label for="title"></label><input id="title" type="text" placeholder="Some great title!">
						<br>
						<label for="content"></label><textarea id="content" placeholder="Some great content!"></textarea>
					</div>
					<div id="control">
						<p><i class="fas fa-palette"></i></p>
						<p></p>
						<button id="submit" onclick="app.create_note()">Keep it!</button>
					</div>
				</div>
				<section id="notes">
					<!--- HERE GOES THE NOTES-->
				</section>
			</section>
			<section id = "color-palette">
				<div>
					<div style = "background-color: #FFFFFF; border: 1px solid #999B9E" onclick="app.inject_color('FFFFFF')"></div>
					<div style = "background-color: #F25B82" onclick="app.inject_color('F25B82')"></div>
					<div style = "background-color: #FBBC04" onclick="app.inject_color('FBBC04')"></div>
					<div style = "background-color: #FFF475" onclick="app.inject_color('FFF475')"></div>
					<div style = "background-color: #CCFF90" onclick="app.inject_color('CCFF90')"></div>
				</div>
				<div>
					<div style = "background-color: #A7FFEB" onclick="app.inject_color('A7FFEB')"></div>
					<div style = "background-color: #CBF0F8" onclick="app.inject_color('CBF0F8')"></div>
					<div style = "background-color: #AECBFA" onclick="app.inject_color('AECBFA')"></div>
					<div style = "background-color: #D7AEFB" onclick="app.inject_color('D7AEFB')"></div>
					<div style = "background-color: #FDCFE8" onclick="app.inject_color('DCFE8')"></div>
				</div>
			</section>
		</main>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<!---FAVORITES GOES HERE-->
			</div>
		</div>
	<script src="./script.js"></script>
    </body>
</html>
