<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keepable</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://kit.fontawesome.com/b146b26bd0.js"
      crossorigin="anonymous"
    ></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>

  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" />
    </header>
    <aside>
      <nav>
        <div id="note-option" class="menu-item" onclick="click_notes()">
          <button class="notes"><span>{ }</span>Notes</button>
        </div>
        <div id="trash-option" class="menu-item" onclick="click_trash()">
          <button class="trash"><i class="far fa-trash-alt"></i>Trash</button>
        </div>
      </nav>
    </aside>
    <main>
      <div class="new_note_container"> 
        <form action="" class="new_note">
          <textarea name="note" id="textarea" cols="30" rows="10" placeholder="Some great think!"></textarea> 
          <button>Keep it!</button>
        </form>
      </div>
      <div class="notes_container">
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
      </div>

    </main>
    <footer>
      Desarrollado por <a class="credits" target="__blank" href="https://github.com/acastemoreno">Albert Castellano</a>, <a class="credits" target="__blank" href="https://github.com/BenMaRe-Dev">Benjamin Magui√±a</a> y <a class="credits" target="__blank" href="https://github.com/NicolleQuispeArotinco">Nicolle Quispe</a>
    </footer>
    <script src="menu.js"></script>
    <script src="js/index.js"></script>
    <script src="geo.js"></script>
  </body>
</html>
